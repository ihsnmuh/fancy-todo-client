  <body>
    <!------------------------------------- Navbar ------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Todo's Mu</a>
        <button

          aria-expanded="false"

          <span class="navbar-toggler-icon"></span>
        </button>

            <li class="nav-item" id="menu-login">
              <a class="nav-link active" href="#">Login</a>

            <li class="nav-item" id="menu-register">
              <a class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item" id="menu-home">

            <li class="nav-item" id="menu-logout">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--------------------------------- Login ----------------------------------------------->
    <div id="form-login">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card mt-5" style="background-color: #f0f0f0">
              <div class="card-body">
                <form id="login">
                  <center>
                    <h3 class="mb-3" style="font-weight: bold; color: #0d6efd">
                      Login
                    </h3>
                    <hr style="border: 1px solid black;">
                  </center>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="email-login" required/>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password-login"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!---------------------------------------- Register -------------------------------------->
    <div id="form-register">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card mt-5" style="background-color: #f0f0f0">
            <div class="card-body">
              <form id="register">
                <center>
                  <h3 class="mb-3" style="font-weight: bold; color: #0d6efd">
                    Register
                  </h3>
                  <hr style="border: 1px solid black;">
                </center>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-register"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username-register"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password-register"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <!------------------------ Show All Todos ------------------------->

    <div class="container" id="todo-container">
      <div class="row">
        <div class="col mt-5">
          <div style=" height: 500px" class="row">
            <div class="col-lg-6 col-sm-12" style="background-color: #f0f0f0;">
            <img src="./assets/pic_work.svg" alt="">
            </div>
            <div class="col-lg-6 col-sm-12" style="background-color: #0D6EFD;">
            <center>
              <h3 class="mt-4" style="font-weight: bold; color: white">Todo List</h3>
              <hr>
            </center>

            <!-- List Todo -->
              <div class="" id="todos">

                    </div>
                  </div>
                </div> -->
              </div>


            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

  </body>
</html>
