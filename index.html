    <!--------------------------------- Login ----------------------------------------------->
    <div id="form-login">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card mt-5" style="background-color: #f0f0f0">
              <div class="card-body">
                <form id="login">
                  <center>
                    <h3 class="mb-3" style="font-weight: bold; color: #0d6efd">
                      Login
                    </h3>
                    <hr style="border: 1px solid black" />
                  </center>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email-login"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password-login"
                      required
                    />
                  </div>
                  <div class="container mt-4 mb-2">
                    <div class="row row justify-content-md-center">
                      <button
                        type="submit"
                        class="btn btn-primary col-3 offset-md-1"
                      >
                        Login
                      </button>
                      <div
                        class="g-signin2 col-6"
                        data-onsuccess="onSignIn"
                      ></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!---------------------------------------- Register ------------------------------------->

      <div class="container mt-5">

                  <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email-register"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username-register"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password-register"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------------------------ Add Form Todo ------------------------->

    <div class="container" id="form-addTodos">
      <div class="row">
        <div class="col mt-5">
          <div style="height: 500px" class="row">
            <div class="col-lg-6 col-sm-12" style="background-color: #f0f0f0">
              <img src="./assets/pic_add.svg" alt="" />
            </div>
            <div class="col-lg-6 col-sm-12" style="background-color: #ffc107">
              <center>
                <h3 class="mt-4" style="font-weight: bold; color: white">
                  New Todo
                </h3>
                <hr />
              </center>
              <form id="add-todo">
                <div class="mb-3 mt-3">
                  <label
                    for="title-form-addTodo"
                    class="form-label"
                    style="font-weight: bold; color: white"
                    >Title :</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="title-form-addTodo"
                    placeholder="Enter your todo title here.."
                    required
                  />
                </div>
                <div class="row">
                  <div class="mb-3 col-6">
                    <label
                      for="status-form-addTodo"
                      class="form-label"
                      style="font-weight: bold; color: white"
                      >Status :</label
                    >
                    <select
                      id="status-form-addTodo"
                      class="form-select"
                      required
                    >
                      <option selected value="">--- Choose Status ---</option>
                      <option value="notFinished">Not Finished</option>
                      <option value="ongoing">On going</option>
                      <option value="finished">Finished</option>
                    </select>
                  </div>
                  <div class="mb-3 col-6">
                    <label
                      for="status-form-addTodo"
                      class="form-label"
                      style="font-weight: bold; color: white"
                      >Due Date:
                    </label>
                    <input
                      type="date"
                      class="form-control"
                      id="date-form-addTodo"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label
                    for="description-form-addTodo"
                    class="form-label"
                    style="font-weight: bold; color: white"
                    >Description :</label
                  >
                  <textarea
                    class="form-control"
                    id="description-form-addTodo"
                    rows="3"
                    placeholder="Enter your todo description here.."
                    required
                  ></textarea>
                </div>
                <div class="d-grid gap-2">
                  <button
                    class="btn btn-primary"
                    type="submit"
                    style="font-weight: bold; color: white"
                  >
                    Add New Todo !
                  </button>
                  <button
                    class="btn btn-danger"
                    onclick="showHomePage()"
                    style="font-weight: bold; color: white"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
